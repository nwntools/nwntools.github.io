<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NWN Tools</title>
  
  <link rel="stylesheet" href="https://nwntools.github.io/sass/main.min.dfbf1a0aa986c6b1a0f29711224f4278be2ba5219b725236d0db197b0de12efb.css">
  <script defer src="/js/all.js"></script>
  
  
  
  <script defer src="https://nwntools.github.io/js/bundle.min.f4863dcbed0d8dcc91b6c605cfcdbeffb794356a7987046eb1cbc0e10a06c1b1.js"></script>
</head>
<body><nav class="navbar is-black" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
  </div>

  <div class="navbar-menu">
    <div class="navbar-start">

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="/">
          Ravenloft PotM
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" href="/potm/dragoncode">
            Dragon Code
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
    </div>
  </div>
</nav>

  <section class="hero is-black">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title">
          Dragon Code
        </h1>
        <h2 class="subtitle">
          A helper to read and write secret coded messages IG.
        </h2>
      </div>
    </div>
  </section>
  <section class="section rl-backdrop">
    <div class="container">
      <div id="error-messages" class="notification is-danger is-light is-hidden">
        <button class="delete"></button>
      </div>
      <div class="columns">
        <div class="column">
          <div class="box rl-background">
            <div class="field">
              <label class="label rl-text-color">Message</label>
              <div class="control">
                <textarea id="message" class="textarea rl-input" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label rl-text-color">Key Phrase</label>
              <div class="control">
                <input id="phrase" class="input rl-input" type="text" placeholder="Key Phrase"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label rl-text-color">One Time Pad</label>
              <div class="control">
                <textarea id="otp" class="textarea rl-input" placeholder="One Time Pad"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label rl-text-color">One Time Pad Offset</label>
              <div class="control">
                <input id="otp-offset" class="input rl-input" type="text" placeholder="Alphabet" value="0"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label rl-text-color">Alphabet</label>
              <div class="control">
                <input id="alphabet" class="input rl-input" type="text" placeholder="Alphabet" value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ,.-?'"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box rl-background">
            <div class="field">
              <label class="label rl-text-color">Output</label>
              <div class="control">
                <textarea id="output" class="textarea rl-input" placeholder="Output" readonly></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label rl-text-color">To Write In Game</label>
              <div class="control">
                <textarea id="ig-writable" class="textarea rl-input" placeholder="Output" rows="12" readonly></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button" onclick="encrypt()">
                  <span class="icon">
                    <i class="fas fa-lock"></i>
                  </span>
                  <span>Encrypt</span>
                </button>
              </div>
              <div class="control">
                <button class="button" onclick="decrypt()">
                  <span class="icon">
                    <i class="fas fa-lock-open"></i>
                  </span>
                  <span>Decrypt</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
