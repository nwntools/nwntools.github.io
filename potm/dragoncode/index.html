<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NWN Tools</title>
  
  <link rel="stylesheet" href="https://nwntools.github.io/sass/main.min.42912e1a48a76b0e0b52dbd4e5fdf6f920c11fcdd0228394835b986c2a1d7fde.css">
  
  
  
  <script defer src="https://nwntools.github.io/js/bundle.min.f88a0f447f0a8264235b50697e4e52627176d2ae67920dd715c827d2fd150426.js"></script>
</head>
<body><nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
  </div>

  <div class="navbar-menu">
    <div class="navbar-start">

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="/">
          Ravenloft PotM
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" href="/potm/dragoncode">
            Dragon Code
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
    </div>
  </div>
</nav>
<div class="section">
  <section class="hero">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title">
          Dragon Code
        </h1>
        <h2 class="subtitle">
          A helper to read and write secret coded messages IG.
        </h2>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Key Phrase</label>
              <div class="control">
                <input id="phrase" class="input" type="text" placeholder="Key Phrase"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">One Time Pad</label>
              <div class="control">
                <textarea id="otp" class="textarea" placeholder="One Time Pad"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">One Time Pad Offset</label>
              <div class="control">
                <input id="otp-offset" class="input" type="text" placeholder="Alphabet" value="0"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">Alphabet</label>
              <div class="control">
                <input id="alphabet" class="input" type="text" placeholder="Alphabet" value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 ,.-?'"></textarea>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea id="message" class="textarea" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">Output</label>
              <div class="control">
                <textarea id="output" class="textarea" placeholder="Output" readonly></textarea>
              </div>
            </div>
            <div class="field">
              <label class="label">To Write In Game</label>
              <div class="control">
                <textarea id="ig-writable" class="textarea" placeholder="Output" readonly></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link" onclick="encrypt()">Encrypt</button>
              </div>
              <div class="control">
                <button class="button is-link" onclick="decrypt()">Decrypt</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

        </div></body>
</html>
